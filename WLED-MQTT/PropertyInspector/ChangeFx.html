<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>Change WLED Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdpi.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/rangeTooltip.css">
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/sdtools.common.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/barraider/streamdeck-easypi@latest/src/rangeTooltip.js"></script>
    <script src="ChangeFx.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">Effect</div>
            <select class="sdpi-item-value select sdProperty sdList" id="effects" oninput="setSettings()" sdListTextProperty="effectName" sdListValueProperty="effectId" sdValueField="selectedEffect"></select>
        </div>
        <hr />
        <hr />

        <div class="sdpi-item">
            <div class="sdpi-item-label">Connection Type*</div>
            <select class="sdpi-item-value select sdProperty" id="connectionType" oninput="setSettings()">
                <option value="0">TCP</option>
                <option value="1">SecureTCP</option>
                <option value="2">WebSockets</option>
            </select>
        </div>
        <div id="dvWebSocketSettings" style="display:none">
            <div class="sdpi-item" id="dvWebSocketAdress">
                <div class="sdpi-item-label">Web Socket Server Adress*</div>
                <input class="sdProperty" id="webSocketServerAdress" oninput="setSettings()">
            </div>
        </div>
        <hr />
        <div class="sdpi-item" id="dvHost">
            <div class="sdpi-item-label">Host*</div>
            <input class="sdProperty" id="host" value="localhost" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvPort">
            <div class="sdpi-item-label">Port</div>
            <input class="sdpi-item-value sdProperty" value="1883" id="port" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvCommunicationTimeout">
            <div class="sdpi-item-label">Communication Timeout</div>
            <input class="sdpi-item-value sdProperty" value="0" id="communicationTimeout" oninput="setSettings()">
        </div>
        <hr />
        <div class="sdpi-item" id="dvUser">
            <div class="sdpi-item-label">Username</div>
            <input class="sdProperty" id="user" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvPassword">
            <div class="sdpi-item-label">Password</div>
            <input class="sdProperty" id="password" oninput="setSettings()">
        </div>
        <div class="sdpi-item" id="dvClientId">
            <div class="sdpi-item-label">ClientID</div>
            <input class="sdProperty" id="clientId" oninput="setSettings()">
        </div>
        <div class="sdpi-info-label hidden" style="top: -1000px;" value="">Tooltip</div>

    </div>
</body>
</html>
